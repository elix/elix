<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sliding pages with left/right arrow buttons</title>

  <link rel="stylesheet" href="demos.css">
  <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
  <script type="module" src="./src/showElementsWhenDefined.js"></script>
  <script type="module" src="./src/SlidingPagesWithArrows.js"></script>
  <script nomodule src="../build/demos.js"></script>

  <style>
    html {
      height: 100%;
    }

    body {
      background: black;
      height: 100%;
      padding: 0;
    }

    img {
      display: inline-block;
      height: 100%;
      object-fit: contain;
      vertical-align: middle;
      width: 100%;
    }
  </style>

</head>

<body role="main" unresolved>
  <div class="demo fullScreen">
      <style>
        .slidingPagesWithArrows {
          background: black;
          flex: 1;
        }

        .slidingPagesWithArrows img {
          display: inline-block;
          height: 100%;
          vertical-align: middle;
          width: 100%;
        }
      </style>
      <sliding-pages-with-arrows class="slidingPagesWithArrows" aria-label="Nature scenes">
        <img src="images/image01.jpg" alt="Mountain lake" />
        <img src="images/image02.jpg" alt="Terraced farm" />
        <img src="images/image03.jpg" alt="Winter trees" />
        <img src="images/image04.jpg" alt="Forest river" />
        <img src="images/image05.jpg" alt="Red panda" />
      </sliding-pages-with-arrows>
  </div>
</body>

</html>
