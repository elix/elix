<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Elix TabStrip</title>

  <link rel="stylesheet" href="demos.css">
  <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script type="module" src="./src/showElementsWhenDefined.js"></script>
  <script type="module" src="../src/TabStrip.js"></script>
  <script nomodule src="../build/demos.js"></script>

  <style>
    button {
      background: lightgray;
      color: black;
    }

    button.selected {
      background: darkgray;
      color: white;
    }
  </style>

</head>

<body role="main" unresolved>
  <p>
    This component is used to render a strip of tab buttons corresponding to the
    tab panels managed by another component. It is largely concerned with
    addressing the layout, keyboard navigation, and accessibility of the buttons
    in a tab strip.
    <a href="labeledTabs.html">elix-labeled-tabs</a> for a complete example.
  </p>
  <div class="demo">
    <elix-tab-strip>
      <button aria-label="One">One</button>
      <button aria-label="Two">Two</button>
      <button aria-label="Three">Three</button>
    </elix-tab-strip>
  </div>
</body>

</html>
