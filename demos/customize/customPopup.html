<!DOCTYPE html>
<html lang="en">
<head>

  <!--

  Shows a Popup with a custom frame.

  -->

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Custom popup</title>

  <link rel="stylesheet" href="../demos.css">
  <script src="../node_modules/@webcomponents/webcomponentsjs/bundles/webcomponents-sd-ce.js"></script>
  <script type="module" src="../src/showElementsWhenDefined.js"></script>
  <script type="module" src="../../src/Popup.js"></script>
  <script type="module" src="../src/CustomButton.js"></script>
  <script type="module" src="../src/CustomOverlayFrame.js"></script>

</head>

<body role="main" unresolved>
  <div class="demo padded">

    <p>
      <custom-button id="showPopup" onclick="samplePopup.open()">Open popup</custom-button>
    </p>
    <elix-popup id="samplePopup" frame-descriptor="custom-overlay-frame">
      Here's a popup.
    </elix-popup>

  </div>
  
</body>

</html>
