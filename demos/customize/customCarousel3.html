<!DOCTYPE html>
<html lang="en">

<head>

  <!--

  Shows a Carousel subclass that uses `updates` to set custom arrow
  button glyphs and styling.

  -->

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Carousel with custom arrow glyphs</title>

  <link rel="stylesheet" href="../demos.css">
  <script type="module" src="../src/CustomCarousel3.js"></script>

  <style>
    html {
      height: 100%;
    }

    body {
      background: black;
      height: 100%;
      padding: 0;
    }

    img {
      display: inline-block;
      height: 100%;
      object-fit: contain;
      vertical-align: middle;
      width: 100%;
    }
  </style>

</head>

<body role="main">
  <div class="demo fullScreen">
      <style>
        custom-carousel {
          background: black;
          flex: 1;
          max-height: 100%;
        }

        custom-carousel img {
          display: inline-block;
          height: 100%;
          vertical-align: middle;
          width: 100%;
        }
      </style>
      <custom-carousel aria-label="Nature scenes">
        <img src="../images/image01.jpg" alt="Mountain lake">
        <img src="../images/image02.jpg" alt="Terraced farm">
        <img src="../images/image03.jpg" alt="Winter trees">
        <img src="../images/image04.jpg" alt="Forest river">
        <img src="../images/image05.jpg" alt="Red panda">
      </custom-carousel>
  </div>
</body>

</html>
