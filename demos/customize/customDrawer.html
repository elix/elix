<!DOCTYPE html>
<html lang="en">
<head>

  <!--

  Shows a Drawer with tags for a custom backdrop and frame.

  -->

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Custom drawer</title>

  <link rel="stylesheet" href="../demos.css">
  <script src="../node_modules/@webcomponents/webcomponentsjs/bundles/webcomponents-sd-ce.js"></script>
  <script type="module" src="../src/showElementsWhenDefined.js"></script>
  <script type="module" src="../../src/Drawer.js"></script>
  <script type="module" src="../src/CustomButton.js"></script>
  <script type="module" src="../src/CustomBackdrop.js"></script>
  <script type="module" src="../src/CustomOverlayFrame.js"></script>

</head>

<body role="main" unresolved>
  <div class="demo padded">

    <p>
      <custom-button onclick="sampleDrawer.open()">Open drawer</custom-button>
    </p>
    <elix-drawer id="sampleDrawer" backdrop-role="custom-backdrop" frame-role="custom-overlay-frame">
      Drawer elements go here...
    </elix-drawer>

  </div>
  
</body>

</html>
