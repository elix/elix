<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>elix-tabs - tab positions and alignment</title>

  <link rel="stylesheet" href="demos.css">
  <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
  <script type="module" src="./src/showElementsWhenDefined.js"></script>
  <script type="module" src="../src/Tabs.js"></script>
  <script nomodule src="../build/demos.js"></script>

</head>

<body role="main" unresolved>
  <div class="demo medium padded">

    <style>
      .tabPositions {
        height: 100%;
        width: 100%;
      }

      .tabPositions .panel {
        align-items: center;
        background: white;
        border: 1px solid #ccc;
        box-sizing: border-box;
        display: flex;
        flex: 1;
        justify-content: center;
      }
    </style>

    <elix-tabs class="tabPositions">
      <div class="panel" aria-label="One">Page one</div>
      <div class="panel" aria-label="Two">Page two</div>
      <div class="panel" aria-label="Three">Page three</div>
    </elix-tabs>
    
    <p>
      Show tabs on: <select id="tabPosition" onchange="tabPositionChange(event)">
        <option value="bottom">Bottom</option>
        <option value="left">Left</option>
        <option value="right">Right</option>
        <option value="top" selected>Top</option>
      </select>
    </p>
    <p>
      Align tabs: <select id="tabAlign" onchange="tabAlignChange(event)">
        <option value="center">Center</option>
        <option value="end">End</option>
        <option value="start" selected>Start</option>
        <option value="stretch">Stretch</option>
      </select>
    </p>

    <script>
      function tabAlignChange(event) {
        document.querySelector('.tabPositions').tabAlign = event.target.value;
      }

      function tabPositionChange(event) {
        document.querySelector('.tabPositions').proxyListPosition = event.target.value;
      }
    </script>

  </div>
</body>

</html>
