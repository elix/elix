<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Elix TabStrip with TabButtons</title>

  <link rel="stylesheet" href="demos.css">
  <script src="node_modules/@webcomponents/webcomponentsjs/bundles/webcomponents-sd-ce.js"></script>
  <script type="module" src="./src/showElementsWhenDefined.js"></script>
  <script type="module" src="../src/TabStrip.js"></script>
  <script type="module" src="../src/TabButton.js"></script>

</head>

<body role="main" unresolved>
  <div class="demo padded">
    <elix-tab-strip>
      <elix-tab-button aria-label="One">One</elix-tab-button>
      <elix-tab-button aria-label="Two">Two</elix-tab-button>
      <elix-tab-button aria-label="Three">Three</elix-tab-button>
    </elix-tab-strip>
  </div>
</body>

</html>
