<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Elix Menu</title>

  <link rel="stylesheet" href="demos.css">
  <script src="node_modules/@webcomponents/webcomponentsjs/bundles/webcomponents-sd-ce.js"></script>
  <script type="module" src="./src/showElementsWhenDefined.js"></script>
  <script type="module" src="../src/MenuItem.js"></script>
  <script type="module" src="../src/MenuSeparator.js"></script>

<body role="main" unresolved>
  <div class="demo medium">
    <elix-menu aria-label="Commands">

      <elix-menu-item>Downloads</elix-menu-item>

      <elix-menu-separator></elix-menu-separator>
