<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Elix Carousel with proxies</title>

  <link rel="stylesheet" href="demos.css">
  <script type="module" src="../define/Carousel.js"></script>
  <script type="module" src="../define/SeamlessButton.js"></script>

  <style>
    html {
      height: 100%;
    }

    body {
      background: black;
      height: 100%;
      padding: 0;
    }
  </style>
  
</head>

<body role="main">
  <div class="demo fullScreen">
    <style>
      #sampleCarousel {
        background: black;
        flex: 1;
        max-height: 100%; /* For Firefox/Edge */
      }

      #sampleCarousel .carouselProxy {
        color: white;
        cursor: pointer;
        padding: 0.5em;
        text-shadow: 0 0 20px black;
      }

      #sampleCarousel .carouselItem {
        display: inline-block;
        height: 100%;
        object-fit: contain;
        vertical-align: middle;
        width: 100%;
      }
    </style>
    <elix-carousel id="sampleCarousel" aria-label="Nature scenes">
      <div class="carouselProxy" slot="proxy">1</div>
      <div class="carouselProxy" slot="proxy">2</div>
      <div class="carouselProxy" slot="proxy">3</div>
      <div class="carouselProxy" slot="proxy">4</div>
      <div class="carouselProxy" slot="proxy">5</div>
      <img class="carouselItem" src="images/image01.jpg" alt="Mountain lake">
      <img class="carouselItem" src="images/image02.jpg" alt="Terraced farm">
      <img class="carouselItem" src="images/image03.jpg" alt="Winter trees">
      <img class="carouselItem" src="images/image04.jpg" alt="Forest river">
      <img class="carouselItem" src="images/image05.jpg" alt="Red panda">
    </elix-carousel>
  </div>
</body>

</html>
