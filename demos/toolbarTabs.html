<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Elix Tabs as navigation toolbar</title>

  <link rel="stylesheet" href="demos.css">
  <script src="node_modules/@webcomponents/webcomponentsjs/bundles/webcomponents-sd-ce.js"></script>
  <script type="module" src="./src/showElementsWhenDefined.js"></script>
  <script type="module" src="./src/ToolbarTab.js"></script>
  <script type="module" src="../src/SlidingPages.js"></script>
  <script type="module" src="../src/Tabs.js"></script>

  <style>
    html {
      height: 100%;
    }

    body {
      height: 100%;
      padding: 0;
    }
  </style>

</head>

<body role="main" unresolved>
  <div class="demo fullScreen portrait">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
      .toolbarTabs {
        background: #eee;
        color: gray;
        display: flex;
        flex: 1;
      }

      .page {
        align-items: center;
        background: white;
        border: 1px solid rgb(204, 204, 204);
        box-sizing: border-box;
        color: initial;
        display: flex;
        justify-content: center;
      }
    </style>

    <elix-tabs class="toolbarTabs" proxy-list-position="bottom" tab-align="stretch" stage-descriptor="elix-sliding-pages">
      <toolbar-tab slot="proxy" aria-label="Home">
        <div class="material-icons">home</div>
        Home
      </toolbar-tab>
      <toolbar-tab slot="proxy" aria-label="Search">
        <div class="material-icons">search</div>
        Search
      </toolbar-tab>
      <toolbar-tab slot="proxy" aria-label="Settings">
        <div class="material-icons">settings</div>
        Settings
      </toolbar-tab>
      <div class="page">Home page</div>
      <div class="page">Search page</div>
      <div class="page">Settings page</div>
    </elix-tabs>

  </div>
</body>

</html>
