<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Elix Popup</title>

  <link rel="stylesheet" href="demos.css">
  <script src="node_modules/@webcomponents/webcomponentsjs/bundles/webcomponents-sd-ce.js"></script>
  <script type="module" src="./src/showElementsWhenDefined.js"></script>
  <script type="module" src="../src/Popup.js"></script>

</head>

<body role="main" unresolved>
  <div class="demo padded">

    <p>
      <button id="showPopup" onclick="samplePopup.open()">Open popup</button>
      <input type="text"></input>
    </p>
    <elix-popup id="samplePopup">
      <div style="padding: 1em;">
        Here's a popup.
      </div>
    </elix-popup>

  </div>
  
</body>

</html>
